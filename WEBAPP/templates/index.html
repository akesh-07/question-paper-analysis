<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload Question Files</h1>
    <div class="upload-container">
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="files" id="file" multiple required>
            <br><br>
            <button type="submit" class="btn">Upload & Process</button>
        </form>
    </div>
</body>
</html>
