<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --success: #4cc9f0;
            --dark: #3a0ca3;
            --light: #f8f9fa;
            --background: #f5f7ff;
            --shadow: 0 4px 20px rgba(67, 97, 238, 0.15);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--background);
            color: #333;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-title {
            color: var(--dark);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .title-icon {
            background: linear-gradient(135deg, var(--primary), var(--success));
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            animation: pulse 2s infinite;
        }

        .motto {
            font-size: 18px;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 30px;
            font-style: italic;
            background: linear-gradient(90deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .upload-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(67, 97, 238, 0.1);
        }

        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--background);
            padding-bottom: 15px;
        }

        .upload-header h2 {
            color: var(--dark);
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 3px dashed rgba(67, 97, 238, 0.3);
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            transition: var(--transition);
            background-color: var(--background);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .file-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="file"] {
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }

        .file-types {
            background-color: var(--light);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--dark);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.25);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0));
            transition: var(--transition);
        }

        .btn:hover::after {
            left: 100%;
            transition: 0.7s;
        }

        @media (max-width: 768px) {
            .upload-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="page-title">
            <div class="title-icon"><i class="fas fa-graduation-cap"></i></div>
            Question Paper Analyzer
        </div>
        <div class="motto">Tomorrow's exam, today's solution</div>
    </div>

    <div class="upload-container">
        <div class="upload-header">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload Question Papers</h2>
        </div>

        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="upload-area">
                <div class="upload-icon">
                    <i class="fas fa-file-upload"></i>
                </div>
                <div class="file-input">
                    <input type="file" name="files" id="file" multiple required>
                    <div class="file-types">
                        <i class="fas fa-file-alt"></i> Supported formats: .txt, .pdf, .docx
                    </div>
                </div>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="btn">
                    <i class="fas fa-cogs"></i> Analyze Papers
                </button>
            </div>
        </form>
    </div>
</body>
</html>
